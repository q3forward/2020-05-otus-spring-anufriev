<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Список книг</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books, .books td {
            border: 1px solid lightgray;
            padding: 5px;
        }

        .ref {
            margin-bottom: 20px
        }
    </style>
    <script src="common.js"></script>
</head>
<body onload="loadBooks()">
<h1>Книги:</h1>
<div class="ref">
    <a th:href="@{/addBook}" href="addBook.html">Добавить книгу</a>
</div>
<table class="books">
    <thead>
    <tr>
        <!--th>ID</th-->
        <th>Название</th>
        <th>Автор</th>
        <th>Жанр</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
</body>

<script type="text/javascript">
    function deleteClick(bookId) {
        callFetch("/api/book/"+bookId,"DELETE", undefined, function(){
            loadBooks();
        });
    };

    function loadBooks() {
        callFetch("/api/book","GET", undefined, function(bookList){
            var contentStr = "";
            bookList.forEach(function (book) {
                let author = book.author,
                    genre = book.genre;
                contentStr += `
                    <tr>
                        <!--td>${book.id}</td-->
                        <td>${book.title}</td>
                        <td>${author.name}</td>
                        <td>${genre.name}</td>
                        <td>
                            <a href="editBook?id=${book.id}">Изменить</a>
                        </td>
                        <td>
                            <a onclick="deleteClick('${book.id}')" href="#">Удалить</a>
                        </td>
                        <td>
                            <a href="listComment?bookId=${book.id}">Комментарии</a>
                        </td>
                    </tr>
                `;
            });
            document.getElementsByTagName('tbody')[0].innerHTML = contentStr;
        });
    }
</script>
</html>
