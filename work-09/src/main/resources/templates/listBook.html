<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Список книг</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books, .books td {
            border: 1px solid lightgray;
            padding: 5px;
        }

        .ref {
            margin-bottom: 20px
        }
    </style>
</head>
<body>
<h1>Книги:</h1>
<div class="ref">
    <a th:href="@{/addBook}" href="addBook.html">Добавить книгу</a>
</div>
<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Автор</th>
        <th>Жанр</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.title}">Название</td>
        <td th:text="${book.author.name}">Автор</td>
        <td th:text="${book.genre.name}">Жанр</td>
        <td>
            <a th:href="@{/editBook(id=${book.id})}" href="editBook.html">Изменить</a>
        </td>
        <td>
            <a th:href="@{/deleteBook(id=${book.id})}" href="deleteBook.html">Удалить</a>
        </td>
        <td>
            <a th:href="@{/listComment(id=${book.id})}" href="listComment.html">Комментарии</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
