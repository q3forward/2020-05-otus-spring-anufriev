<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Добавление книги</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<form id="add-form" th:action="@{/addBook}" th:method="post" action="addBook.html">
    <h1>Добавление книги</h1>

    <a th:href="@{/}" href="/">Назад</a>

    <div class="row">
        <label for="title">Название:</label>
        <input id="title" name="title" type="text" value=""/>
    </div>

    <div class="row">
        <label for="author">Автор:</label>
        <select id="author" name="author" onchange="authorChange()">
            <option value="0">Новый</option>
            <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}"></option>
        </select>
        <input id="newAuthor" name="newAuthor" type="text"/>
    </div>

    <div class="row">
        <label for="genre">Жанр:</label>
        <select id="genre" name="genre" onchange="genreChange()">
            <option value="0">Новый</option>
            <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.name}"></option>
        </select>
        <input id="newGenre" name="newGenre" type="text"/>
    </div>

    <div class="row">
        <button type="submit">Сохранить</button>
    </div>
</form>

</body>

<script type="text/javascript">
    function authorChange() {
        document.getElementById("newAuthor").hidden = document.getElementById('author').value!="0";
    };
    function genreChange() {
        document.getElementById("newGenre").hidden = document.getElementById('genre').value!="0";
    };
</script>

</html>
