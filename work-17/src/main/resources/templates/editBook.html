<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Изменение книги</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
    <script src="common.js"></script>
</head>
<body onload="initData(true)">

    <h1>Данные книги:</h1>

    <a th:href="@{/}" href="/">Назад</a>

    <input id="book-id" type="text" readonly="readonly" th:value="${bookId}" hidden/>

    <div class="row">
        <label for="title">Название:</label>
        <input id="title" name="title" type="text" value=""/>
    </div>

    <div class="row">
        <label for="author">Автор:</label>
        <select id="author" name="author" onchange="authorChange()">
            <option value="0">Новый</option>
        </select>
        <input id="newAuthorName" name="newAuthorName" type="text" hidden/>
    </div>

    <div class="row">
        <label for="genre">Жанр:</label>
        <select id="genre" name="genre" onchange="genreChange()">
            <option value="0">Новый</option>
        </select>
        <input id="newGenreName" name="newGenreName" type="text" hidden/>
    </div>

    <div class="row">
        <button onclick="saveBook('PUT')">Сохранить</button>
    </div>

</body>

<script src="book.js"></script>

</html>
